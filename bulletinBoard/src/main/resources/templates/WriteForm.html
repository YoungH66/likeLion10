<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>
<div class="form-container">
    <h1>Create a New Board</h1>
    <from th:action="@{/WriteForm}" th:object="${board}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <lable for="name">Name: </lable>
        <input type="text" id="name" th:field="*{name}" required>

        <lable for="title">Title: </lable>
        <input type="text" id="title" th:field="*{title}" required>

        <lable for="Content">Content: </lable>
        <input class="content-box" type="text" id="content" size="100" th:field="*{content}" required>

        <lable for="password">Password: </lable>
        <input type="text" id="password" th:field="*{password}" required>

        <button type="submit" value="Create">Create</button>
    </from>
</div>
</body>
</html>
