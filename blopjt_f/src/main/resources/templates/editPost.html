<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Edit Post</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/posts}">All Posts</a>
    </nav>
</header>
<main>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" rows="10" required></textarea>
        </div>
        <div>
            <label for="published">Publish:</label>
            <input type="checkbox" id="published" th:field="*{published}">
        </div>
        <button type="submit">Update Post</button>
    </form>
</main>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
