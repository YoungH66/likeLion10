<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Welcome to Our Blog</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/posts}">All Posts</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/signup}">Sign Up</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/posts/new}">Create Post</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <h2>Recent Posts</h2>
    <!-- 여기에 최근 게시물 목록을 표시할 수 있습니다 -->
    <p>No posts yet. Stay tuned!</p>

    <a th:href="@{/posts}" class="btn">View All Posts</a>
</main>

<footer>
    <p>&copy; 2024 Our Blog. All rights reserved.</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
