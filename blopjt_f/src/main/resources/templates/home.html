<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Welcome</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/posts}">All Posts</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/posts/new}">Create Post</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/posts/my-posts}">My Posts</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/signup}">Sign Up</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main th:fragment="content">
    <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
</main>

<footer>
    <p>&copy; 2024 Our Blog. All rights reserved.</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
