<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 기본 문법</title>
    <style type="text/css">
      /* selector { property : value; property : value; } */
      h1#id_a {
        color: black;
      }
      #id_a {
        color: chartreuse;
      }
      .a {
        color: red;
      }
      p {
        color: aquamarine;
      }
      h1 {
        color: violet;
      }
    </style>
  </head>
  <body>
    <p>test</p>
    <h1 class="a" id="id_a">test</h1>
  </body>
</html>
