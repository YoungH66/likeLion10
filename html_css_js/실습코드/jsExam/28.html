<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기</title>
  </head>
  <body>
    <script>
      function work() {
        // setTimeout를 호출하는것으로 작업을 마쳤기때문에 task done 출력
        // setTimeout을 기다리지 않고 다음 작업 진행
        // setTimeout이 마지막으로 출력됨.
        setTimeout(() => {
          const start = Date.now();
          for (let i = 0; i < 1000000000; i++) {}
          const end = Date.now();
          console.log(end - start + "ms");
        }, 0);
        console.log("task done..");
      }

      console.log("work 시작");
      work();
      //setTimeout을 사용했지만, 함수가 인자로 오지 않고 출력만 왔기 때문에 그냥 출력
      // 만약 의도대로 작동하게 하기 위해선
      // setTimeout(() => {
      // console.log("work end");
      // }, 0);
      // 와 같은식으로 해야한다.

      setTimeout(console.log("work끝"), 0);
    </script>
  </body>
</html>
