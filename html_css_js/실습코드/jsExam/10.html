<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dog = {
        name: "백구",
        sound: "멍멍",

        say: function () {
          console.log(this.sound);
          console.log("객체 안 : " + this);
        },
      };

      const aro = () => {
        console.log("객체 밖 :" + this);
      };
      aro();
      dog.say();
    </script>
  </body>
</html>
