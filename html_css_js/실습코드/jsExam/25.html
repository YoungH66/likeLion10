<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function work() {
        // Date.now는 현재 시간을 숫자 형태로 가져오는 자바스크립트 내장 함수
        const start = Date.now();
        for (let i = 0; i < 1000000000; i++) {}
        const end = Date.now();
        console.log(end - start + "ms");
      }
      work();
      console.log("다음 작업");

      function hi() {
        console.log("hi");
      }

      // 몇 초 이후에 실행
      setTimeout(hi, 1000);

      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
      console.log("dummy");
    </script>
  </body>
</html>
