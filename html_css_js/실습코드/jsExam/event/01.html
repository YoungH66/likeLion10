<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <button id="btn">click</button>
    <script>
      //evnet
      //소스(대상)-이벤트리스너 (이벤트이름(ex. click), 이벤트핸들러(함수), [ToCapture])
      function hi() {
        alert("hello");
      }

      //함수에 ()를 넣으면 이벤트가 일어나기 전에 실행된다.
      // document.addEventListener("click", hi);
      const btn = document.getElementById("btn");
      btn.addEventListener("click", hi);
    </script>
  </body>
</html>
