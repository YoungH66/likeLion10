<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">click1</button>
    <button>click2</button>

    <script>
      function changeColor(event) {
        /* 사용자 입력을 받아 색상 변경
        const color = prompt("input color.");
        document.body.style.backgroundColor = color;
        */
        const ranNum1 = parseInt(Math.random() * 256);
        const ranNum2 = parseInt(Math.random() * 256);
        const ranNum3 = Math.floor(Math.random() * 256);
        console.log("r : " + ranNum1 + "  g : " + ranNum2 + "  b : " + ranNum3);
        document.body.style.backgroundColor = `rgb(${ranNum1}, ${ranNum2}, ${ranNum3})`;
      }

      const btn1 = document.getElementById("btn1");

      // 태그 이름으로 가르키기
      const btn2 = document.getElementsByTagName("button");
      // querySelector는 처음 오는것만 가르킨다.
      // const btn2 = document.querySelector("button");
      /* querySelectorAll로 가르키기
      const btn2 = document.querySelectorAll("button");*/
      for (let i = 0; i < btn2.length; i++) {
        btn2[i].addEventListener("click", changeColor);
      }

      //btn1.onclick = () => {
      //  changeColor();
      //};
      btn2.onclick = () => {
        changeColor();
      };
    </script>
  </body>
</html>
