<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click1</button>

    <script>
      function changeColor(event) {
        const ranNum1 = Math.floor(Math.random() * 256);
        const ranNum2 = Math.floor(Math.random() * 256);
        const ranNum3 = Math.floor(Math.random() * 256);
        console.log("r : " + ranNum1 + "  g : " + ranNum2 + "  b : " + ranNum3);
        document.body.style.backgroundColor = `rgb(${ranNum1}, ${ranNum2}, ${ranNum3})`;

        event.target.removeEventListener("click", changeColor);
      }

      const btn = document.getElementsByTagName("button");
      btn[0].addEventListener("click", changeColor);
    </script>
  </body>
</html>
