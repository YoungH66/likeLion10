<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        논리 연산자를 사용한 단축 평가
   논리 AND(&&): 첫 번째 피연산자가 true로 평가되면,
       두 번째 피연산자의 값을 반환합니다. 그렇지 않으면 첫 번째 피연산자의 값을 반환합니다.
   논리 OR(||): 첫 번째 피연산자가 false로 평가되면, 두 번째 피연산자의 값을 반환합니다. 그렇지 않으면 첫 번째 피연산자의 값을 반환합니다.
   논리 Nullish(??): 첫 번째 피연산자가 null이나 undefined가 아니면,
       첫 번째 피연산자의 값을 반환합니다. 그렇지 않으면 두 번째 피연산자의 값을 반환합니다.
조건부(삼항) 연산자
삼항 연산자(조건 ? 표현식1 : 표현식2): 조건이 true로 평가되면 표현식1을,
그렇지 않으면 표현식2를 실행합니다.
할당 연산자를 이용한 단축
할당과 동시에 연산하는 연산자: +=, -=, *=, /=, %= 등을 사용하여
값을 업데이트하면서 할당할 수 있습니다.
        */
      const food = { foodname: "pizza" };

      function getFoodName(food) {
        if (!food) return "somethign else...";
        return food.foodname;
      }

      console.log(getFoodName(food));

      const food2 = {};
      console.log(getFoodName(food2));

      // null 일 경우
      const food3 = null;
      console.log(getFoodName(food3));

      function getFoodName(food) {
        return food && food.foodname;
      }
      console.log("==========================");
      console.log(true && "hello");
      console.log(false && "hello");
      console.log("" && "hello");

      console.log(true || "hello");
      console.log(false || "hello");
      console.log("" || "hello");
      console.log("==========================");
      // 자바스크립트에서 false라고 판단되는 요소
      console.log("" || "hello");
      console.log(0 || "hello");
      console.log(null || "hello");
      console.log(undefined || "hello");

      // true 요소
      console.log("a" || "hello");
      console.log(1 || "hello");
      console.log("==========================");
      let a;
      let b = null;
      let c = undefined;
      let d = 4;
      let e = "test";

      // true를 찾을때까지
      let f = a || b || c || d || e;
      console.log(f);
      console.log("==========================");
      const name = "yh";
      const userName = name || "guset";

      console.log(userName);
      console.log("==========================");
      // ?? 거짓을 판단하는 기준이 단지 값으로만..
      console.log("" ?? "hello");
      console.log(0 ?? "hello");
      console.log(null ?? "hello");
      console.log(undefined ?? "hello");

      // true 요소
      console.log("a" ?? "hello");
      console.log(1 ?? "hello");
    </script>
  </body>
</html>
