<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function grade() {
        let grd = parseInt(prompt("점수를 입력."));

        if (grd >= 90) console.log("A");
        else if (grd >= 80) console.log("B");
        else if (grd >= 70) console.log("C");
        else if (grd >= 60) console.log("D");
        else console.log("F");
      }
      grade();
    </script>
  </body>
</html>
