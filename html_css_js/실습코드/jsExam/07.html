<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호이스팅 이루어짐
      hello();
      // const로 상수로 선언되었기 때문에 호이스팅 이뤄지지 않음
      // func1();

      function hello() {
        console.log("hello");
      }
      // 중복정의 가능
      // 가장 나중에 정의된 함수 실행
      function hello() {
        console.log("dupli hello");
      }

      // 상수 func1 에 함수가 정의
      // 함수가 일급객체이기 때문에 선언 가능
      const func1 = function () {
        console.log("func hello");
      };

      func1();

      // 화살표 함수
      const func2 = () => console.log("func2 hello");

      func2();

      function hi(a) {
        console.log("hello " + a);
      }

      const hi2 = (a) => console.log("hello " + a);

      hi(10);
      hi("aa");

      hi2("testing ");

      function sum(a, b) {
        return a + b;
      }

      const sum3 = function (a, b) {
        return a + b;
      };

      const sum2 = (a, b) => a + b;

      console.log(sum(1, 3));
      console.log(sum2(1, 3));
      console.log(sum3(1, 3));

      function minus1(a, b) {
        return a - b;
      }
      const minus2 = function (a, b) {
        return a - b;
      };
      const minus3 = (a, b) => a - b;

      console.log(minus1(4, 2));
      console.log(minus2(4, 2));
      console.log(minus3(4, 2));
    </script>
  </body>
</html>
