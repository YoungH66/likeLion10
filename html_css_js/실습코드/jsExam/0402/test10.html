<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>주어진 숫자 배열의 모든 요소가 10 이상인지 확인하세요.</p>
    <script>
      const numbers = [10, 20, 30, 40, 50];
      // 여기에 every 함수를 사용하세요.
      const isOverTen = (curr) => curr >= 10;
      console.log(numbers.every(isOverTen));
    </script>
  </body>
</html>
