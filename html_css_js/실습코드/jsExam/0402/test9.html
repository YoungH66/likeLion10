<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 28 },
      ];
      // 여기에 find 함수를 사용하세요.
      const trg = people.find((person) => person.age >= 30);
      console.log(trg);
    </script>
  </body>
</html>
