<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5];
      // 여기에 map 함수를 사용하세요.
      const sqr = (n) => n * n;
      const squared = numbers.map(sqr);
      console.log(squared);
    </script>
  </body>
</html>
