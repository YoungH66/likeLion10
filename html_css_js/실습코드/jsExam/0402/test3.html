<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const numbers = [1, 3, 7, 8, 3, 3, 4, 3];
      const targetNumber = 3;
      // 여기에 코드를 작성하세요.
      let sum = 0;
      for (let idx in numbers) {
        if (numbers[idx] == targetNumber) sum++;
      }
      console.log(sum);
    </script>
  </body>
