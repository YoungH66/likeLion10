<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>주어진 숫자 배열에 홀수가 하나라도 있는지 확인하세요.</p>
    <script>
      const numbers = [2, 4, 6, 8, 10, 11];
      // 여기에 some 함수를 사용하세요.
      const isOdd = (i) => i % 2 !== 0;
      console.log(numbers.some(isOdd));
    </script>
  </body>
</html>
