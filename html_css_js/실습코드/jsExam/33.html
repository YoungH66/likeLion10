<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async/await</title>
  </head>
  <body>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function makeError() {
        await sleep(1000);
        const error = new Error();
        throw error;
      }

      async function process() {
        console.log("안녕하세요");
        await sleep(1000); // 비동기
        console.log("hello");
      }

      // async 안쓰면 이렇게 했어야 한다.
      //function process() {
      //  console.log("heelo");
      //  sleep(3000).then(() => {
      //    console.log("bye");
      //  });
      //}
      console.log("before call process");
      process().then(() => {
        console.log("done");
      });
      console.log("after call process");
    </script>
  </body>
</html>
