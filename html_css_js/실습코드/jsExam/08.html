<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a) {
        console.log("a+a");
        return a + a;
      }

      // 자바스크립트는 메소드가 오버로딩되지 않는다.
      function add(a, b) {
        console.log("a + b");
        return a + b;
      }

      // add(a) 와 add(a, b)가 구분되지 않는다.
      // 마지막에 선언된 add만 실행된다.
      // 심지어 인자가 몇 개 인지도 관여하지 않는다.
      add(3);
      add(3, 5);
      add();
      add(12, 4, 2, 65, 3);
      add(43, 231, 123, 44);
      add(1, 2, 3, 4, 45);

      function add(a, b, c) {
        console.log(arguments.length);
        console.log("1번째 요소 : " + arguments[0]);
      }

      function hello(name) {
        console.log(`hello, ${name}!`);
      }
      hello("test");
    </script>
  </body>
</html>
