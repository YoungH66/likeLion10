<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [1, 2, 3, 4, 5];
      console.log(array.join());
      console.log(array.join(" "));
      console.log(array.join(", "));
      console.log(array.join("; "));

      const numbers = [1, 2, 3, 4, 5];

      let sum = 0;
      numbers.forEach((n) => {
        sum += n;
      });
      console.log(sum);

      // reduce
      // 0은 sum의 초기값
      sum = array.reduce((acc, curr) => acc + curr, 0);
      console.log(sum);
      // reduce 실행 과정
      sum = array.reduce((acc, curr) => {
        console.log({ acc, curr });
        return acc + curr;
      }, 0);
      console.log(sum);
    </script>
  </body>
</html>
