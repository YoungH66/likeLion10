<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기</title>
  </head>
  <body>
    <script>
      function increaseAndPrint(n, callback) {
        setTimeout(() => {
          const increased = n + 1;
          console.log(increased);
          if (callback) {
            callback(increased);
          }
        }, 1000);
      }

      // 한번 숫자 n을 파라미터로 받아와서 다섯번에 걸쳐 1초마다 1씩 더해서 출력하는 단순 작업이지만, 굉장히 난잡하고 가독성이 떨어진다.
      increaseAndPrint(0, (n) => {
        increaseAndPrint(n, (n) => {
          increaseAndPrint(n, (n) => {
            increaseAndPrint(n, (n) => {
              increaseAndPrint(n, (n) => {
                console.log("끝");
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
