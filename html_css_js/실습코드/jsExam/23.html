    <title>Document</title>

  <body>
    <script>
      let oldName = "송아지";
      let newName = "송수한";

      if (newName) {
        oldName = newName;
      }

      newName && (oldName = newName);

      newName &&= oldName;

      const person = { age: 0, name: "" };

      // person.age ||= 23;      이렇게 하면 23이 들어간다.
      person.age ??= 23;

      console.log(person);

      person.name ||= "yh";
      console.log(person);

      function makeObj(obj) {
        obj.name ??= "guest";
        obj.age ??= 20;
        return obj;
      }

      console.log(makeObj({}));
      console.log(makeObj({ name: "yh" }));
      console.log(makeObj(person));
    </script>
  </body>
