<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      body {
        /*font-size: 16px; 기본 폰트사이즈 값*/
        font-size: 10px;
      }
      /*우선순위는 아래먼저*/
      div {
        font-size: 5px;
      }
      p:nth-child(1) {
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 2.5em;
      }
      p:nth-child(3) {
        font-size: 150%;
      }
      p:nth-child(4) {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
