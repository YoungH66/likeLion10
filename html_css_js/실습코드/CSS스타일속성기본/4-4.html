<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      html {
        font-size: 10px;
      }
      div {
        font-size: 50px;
      }
      p:nth-child(1) {
        font-size: 16px;
      }
      /*em은 최상위 루트 html을 바라본다*/
      p:nth-child(2) {
        font-size: 1em;
      }
      /*rem은 바로 윗 값을 바라본다.*/
      p:nth-child(3) {
        font-size: 1.5rem;
      }
      p:nth-child(4) {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
